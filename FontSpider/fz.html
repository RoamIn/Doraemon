<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Font</title>
    <style>
        @font-face {
            font-family: 'FZ';
            src: url('./font/FZ/FZ.eot');
            src: url('./font/FZ/FZ.eot?#font-spider') format('embedded-opentype'),
            url('./font/FZ/FZ.woff') format('woff'),
            url('./font/FZ/FZ.ttf') format('truetype'),
            url('./font/FZ/FZ.svg') format('svg');
            font-weight: normal;
            font-style: normal;
        }

        p {
            font-family: 'FZ';
        }
    </style>
</head>
<body>
<p>大卖神</p>
<p>
    观天观地观销量
    长运长势长斗金
</p>
<p>天机泄漏！</br>想知道2018双十一店铺销量？</br>赶紧来测！</p>
</body>
</html>
